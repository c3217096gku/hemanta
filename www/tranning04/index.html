    <h1>メレンゲの作り方と材料</h1>
    <p>ハンドミキサー使ったメレンゲの作り方を紹介します。</p>
    <h2>メレンゲの作り方</h2>
    <p>家庭でもできるハンドミキサーを使ったメレンゲの作り方を紹介します。</p>
    <o1>
        <li>ボウルに<ruby>卵白</rt>らんばく</rt></ruby>/を入れる</li>
        <li>ハンドミキサーの<mark>最速</mark>で全体に空気を含ませるように混ぜる。</li>
        <li>グラニュー糖を3回程度に分けて入れ、各30秒程度混ぜる。</li>
    </o1>
    <h2>メレンゲの材料</h2>
    <p>メレンゲのの具体的な材料は次の2つです。</p>
    <ul>
        <li>よく<mark>冷やした</mark>卵(<ruby>卵白<rt>らんばく</rt></ruby>のみ使用/mark></li>
        <li>グラニュー糖(卵１つあたり30g）</li>
    </ul>
